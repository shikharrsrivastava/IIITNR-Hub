name: iiitnr_planner
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.19.1
  cloud_firestore: ^4.17.4
  firebase_storage: ^11.7.7

  # Image & Cropping
  image_picker: ^1.2.1
  image_cropper: ^11.0.0

  # Utilities
  url_launcher: ^6.2.5
  intl: ^0.20.2

  # Icons & Gemini
  cupertino_icons: ^1.0.6
  google_generative_ai: ^0.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
